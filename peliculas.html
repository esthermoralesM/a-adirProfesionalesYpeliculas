<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <table class="table table-hover text-nowrap p-0">
          <thead class="table-success">
            <tr>
              <th>Título</th>
              <th>Año</th>
              <th>Nacionalidad</th>
              <th>Género</th>
              <th>Idioma</th>
              <th>Plataforma</th>
              <th>Es MCU</th>
              <th>Nombre principal</th>
              <th>Productor</th>
              <th>Distribuidor</th>
              <th>Actor</th>
              <th>Escritor</th>
              <th>Director</th>
              <th>Foto</th>
            </tr>
          </thead>
          <tbody>
         
          </tbody>
        </table>
        <h3 style="margin-bottom: 20px; margin-top: 70px;">Formulario. Crear Películas</h3>
        <form style="width: 700px; margin-bottom: 300px;">
          <div class="row">
            <div class="col">
              <input type="text" id="titulo" class="form-control" placeholder="Título">
            </div>
            <div class="col">
              <input type="text" id="año" class="form-control" placeholder="Año">
            </div>
            <div class="col">
              <input type="text" id="nacionalidad" class="form-control" placeholder="Nacionalidad">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input type="text" id="genero" class="form-control" placeholder="Género">
            </div>
            <div class="col">
              <input type="text" id="idioma" class="form-control" placeholder="Idioma">
            </div>
            <div class="col">
              <input type="text" id="plataforma" class="form-control" placeholder="Plataforma">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input type="text" id="isMCU" class="form-control" placeholder="Es MCU">
            </div>
            <div class="col">
              <input type="text" id="protagonista" class="form-control" placeholder="Protagonista">
            </div>
            <div class="col">
              <input type="text" id="productor" class="form-control" placeholder="Productor">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input type="text" id="distribuidor" class="form-control" placeholder="Distribuidor">
            </div>
            <div class="col">
              <input type="text" id="actor" class="form-control" placeholder="Actor">
            </div>
            <div class="col">
              <input type="text" id="escritor" class="form-control" placeholder="Escritor">
            </div> 
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input type="text" id="director" class="form-control" placeholder="Director">
            </div>
            <div class="col">
              <input type="text" id="foto" class="form-control" placeholder="Foto">
            </div>
          </div>
          <br>
          <button type="button"  style="width: 200px;"
          class="btn btn-outline-primary"
          onclick="añadirPelicula()">Añadir
          </button>
        </form>
    <script src="./Professional.js"></script>
    <script src="./movie.js"></script>
    <script src="./mostrarPeliculas.js"></script>
</body>
</html>
