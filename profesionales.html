<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <table class="table table-hover text-nowrap p-0">
          <thead class="table-success">
            <tr>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Género</th>
              <th>Peso</th>
              <th>Altura</th>
              <th>Color cabello</th>
              <th>Color ojos</th>
              <th>Raza</th>
              <th>Está retirado</th>
              <th>Nacionalidad</th>
              <th>Número de óscar</th>
              <th>Profesión</th>
              <th>Foto</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
        <h3 style="margin-bottom: 20px; margin-top: 70px;">Formulario. Crear Profesionales</h3>
        <form style="width: 700px; margin-bottom: 300px;">
          <div class="row">
            <div class="col">
              <input type="text" id="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="col">
              <input type="text" id="edad" class="form-control" placeholder="Edad">
            </div>
            <div class="col">
              <input type="text" id="genero" class="form-control" placeholder="Género">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input type="text" id="peso" class="form-control" placeholder="Peso">
            </div>
            <div class="col">
              <input type="text" id="altura" class="form-control" placeholder="Altura">
            </div>
            <div class="col">
              <input type="text" id="colorCabello" class="form-control" placeholder="Color cabello">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input type="text" id="colorOjos" class="form-control" placeholder="Color ojos">
            </div>
            <div class="col">
              <input type="text" id="raza" class="form-control" placeholder="Raza">
            </div>
            <div class="col">
              <input type="text" id="estaRetirado" class="form-control" placeholder="Está retirado">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input type="text" id="nacionalidad" class="form-control" placeholder="Nacionalidad">
            </div>
            <div class="col">
              <input type="text" id="numOscar" class="form-control" placeholder="Número de Óscar">
            </div>
            <div class="col">
              <input type="text" id="profesion" class="form-control" placeholder="Profesión">
            </div> 
          </div>
          <br>
          <div class="row" style="width: 240px;">
            <div class="col">
              <input type="text" id="foto" class="form-control" placeholder="Foto">
            </div>
          </div>
          <br>
          <button type="button"  style="width: 200px;"
           class="btn btn-outline-primary"
           onclick="añadirProfesional()">Añadir
          </button>
        </form>
  <script src="./Professional.js"></script>
  <script src="./mostrarProfessional.js"></script>
</body>
</html>
